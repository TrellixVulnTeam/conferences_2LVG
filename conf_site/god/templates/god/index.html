{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static "god/styles.css" %}" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
        <title>conference</title>
    </head>
    <body>
        <div id="container">
            <div id="head">
                <h1 style="flex-grow: 7;">Free conferences</h1>
                <form action="{% url 'search_results' %}" method="get" style="flex-grow: 3;" id="forms">
                    <input name="q" type="text" placeholder="Search..." id="search">
                </form>
                <span style="flex-grow: 1;" id = "ab"><a href='/paid' style="text-decoration: none; color: white;">Paid</a></span>
            </div>
            {% for conference in free %}
                <div class="tile">
                    <span class="image" style="content: url({{ conference.imageURL }})"></span>
                    <div class="details">
                        <h3>{{ conference.confName }}</h3>
                        <p>Start Date:{{ conference.confStartDate }}</p>
                        <p>End Date:{{ conference.confEndDate }}</p>
                        <p><i class="fas fa-compass" style="margin-right: 4px"></i>{{ conference.venue }}</p>
                        <p><a href="{{ conference.confUrl }}" style="text-decoration: none;">More details here</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
